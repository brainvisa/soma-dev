[ source $SOMA_ROOT/src ]
  soma-dev

[ build $SOMA_ROOT/build ]
  default_steps = configure build doc
  make_options = -j$NCPU
  cmake_options += -DPIXI=$PIXI_PROJECT_ROOT
  build_type = Release
  clean_config = ON
  clean_build = ON
  test_ref_data_dir = $SOMA_ROOT/test/ref
  test_run_data_dir = $SOMA_ROOT/test/test

  soma-dev
  